<!DOCTYPE html>
<!-- Nxn Benedicto -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <section class="left">
  </section>
  <section class="right">
    <div class="login-container">
        <p class="title"> <img src="log.png">Valorant</p>
        <p class="informationAccnt">Create your free valorant games account now.</p>
        <p class="informationSeason">New season coming soon.</p>

        <form class="registerForm">
            <div class="txtBox">
              <input type="text" required>
              <label>Email Address</label>

            </div>

            <div class="txtBox">
              <input type="password" required>
              <label>Password</label>

            </div>

            <div class="txtBox">
              <input type="password" required>
              <label>Confirm Password</label>

            </div>


            <p class="information">By signing up, you agree to riot games' <span class="name">Terms of use</span> </p>

            <button class="submit">Register</button>

            <p class="informationRiot">Already have a Riot Account, <span class="name">Click to Login</span> </p>
        </form>
    </div>
  </section>

</body>
</html>
